<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display properties</title>
    <style>
        .box{
            background-color: blueviolet;
            padding: 0%;
            height: 100px;
            width: 100px;
            margin: 5px;
            display: inline-block;
        }
        #box1{
            /* visibility: hidden; */
            display: none;
        }
    </style>
</head>
<body>
    <div id="box1" class="box">box 1 hii</div>
    <div id="box2" class="box">box 2</div>
</body>
</html>
