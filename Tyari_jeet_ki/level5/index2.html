<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position property</title>
    <style>
       *{
        margin: 0%;
        padding: 0%;
       }
       .b{
        background-color: brown;
        margin: 5px;
        width: 50px;
        height: 50px;
       }
       #box1{
        position: static;
       }
       #box2{
        position: relative;
        top: 10px;left: 20px;
       }
       #box3{
        position: absolute;
        top: 30px;

        
       }
       #box4{
        position: fixed;
        right: 20px;
       }

    </style>
</head>
<body>
    <div id="box1" class="b">box 1</div>
        <div id="box2" class="b"> box 2</div>
    <div id="box3" class="b"> box 3</div>
    <div id="box4" class="b">box 4</div>

</body>
</html>
