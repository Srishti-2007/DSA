<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS lists</title>
    <style>
        nav ul li{
            background-color: lime;
            list-style-position: inside;
            border: 2px solid black;
            list-style-type: emoji;
            list-style-type: image(url('https://cdn-icons-png.flaticon.com/512/888/888879.png'));
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>
</html>
