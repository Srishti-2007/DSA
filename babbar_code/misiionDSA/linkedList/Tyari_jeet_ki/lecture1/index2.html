<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box and tittle box-shadow</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 10px #864646;
        }
        .text-shaddow{
            text-shadow: 2px 2px red;
            outline: 2px solid purple;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="box">
        hii i am srishti
    </div>
    <p class="text-shaddow">this is a paragraph Lorem ipsum dolor, sit amet consectetur adipisicing elit. Facilis repellendus natus quo doloremque harum molestiae quas voluptas officia. Quos eius corrupti numquam debitis neque et ut excepturi praesentium exercitationem minima.</p>
</body>
</html>
