<!DOCTYPE html>
<html>
<head>
    <title>HTML Image Example</title>
</head>
<body>

    <h2>Image Example</h2>

    <img src="image.png" 
         alt="Sample Placeholder Image" 
         width="200" 
         height="150" 
         style="border: 2px solid black;">
    
    <!-- 
    src     → sets the image source URL
    alt     → displays text if image fails to load
    width   → sets the width in pixels
    height  → sets the height in pixels
    style   → CSS used here to add a black border 
    -->

</body>
</html>
