<!DOCTYPE html>
<html>
<head>
    <title>My First Web Page</title> <!-- Sets the tab title -->
</head>
<body>

    <h1>Welcome to My Web Page</h1> <!-- Main heading -->
    
    <p>This is a paragraph created using the &lt;p&gt; tag.</p> <!-- Paragraph -->

    <hr> <!-- Horizontal line for separation -->

    <h2>Subheading</h2> <!-- Smaller heading -->

    <p>This line is followed by a line break.<br>Here is the new line.</p> <!-- Line break example -->

    <a href="https://www.google.com">Visit Google</a> <!-- Hyperlink -->

    <br><br>

    <img src="image.png" alt="Sample Image"> <!-- Image -->

</body>
</html>
