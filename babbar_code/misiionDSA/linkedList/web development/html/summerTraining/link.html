<!DOCTYPE html>
<html>
<head>
    <title>HTML Hyperlink Example</title>
</head>
<body>
    <h2>1. Text Link</h2>
    <a href="https://www.google.com" target="_blank">Go to Google</a>
    <!-- Opens Google in a new tab using target="_blank" -->
    <h2>3. Email Link</h2>
    <a href="mailto:example@gmail.com">Send Email</a>
    <!-- Opens default email app with the recipient's address -->

    <h2>4. Download Link</h2>
    <a href="sample.pdf" download>Download PDF</a>
    <!-- Downloads the file named 'sample.pdf' when clicked -->

    <h2>5. Internal Link</h2>
    <a href="#bottom">Go to Bottom</a>
    <!-- Link to jump to an element with ID 'bottom' -->
    <br><br><br><br><br><br><br><br><br>
    <p id="bottom">You are now at the bottom of the page!</p>
    <!-- Target of the internal link -->
</body>
</html>
