<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Mark Sheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* light blue background */
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        caption {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #1f4e79;
        }

        th, td {
            border: 1px solid #87a6d5;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #dbe9f4;
            color: #0b3557;
        }

        tr:nth-child(even) {
            background-color: #f5faff;
        }

        tr:hover {
            background-color: #e1ecf4;
        }
    </style>
</head>
<body>

    <table>
        <caption>STUDENTS MARK SHEET</caption>
        <tr>
            <th>Name</th>
            <th>Maths</th>
            <th>Science</th>
            <th>English</th>
            <th>Physics</th>
            <th>General Knowledge</th>
        </tr>
        <tr>
            <td>David</td>
            <td>43</td>
            <td>67</td>
            <td>90</td>
            <td>56</td>
            <td>67</td>
        </tr>
        <tr>
            <td>James</td>
            <td>67</td>
            <td>90</td>
            <td>67</td>
            <td>34</td>
            <td>89</td>
        </tr>
        <tr>
            <td>Johan</td>
            <td>19</td>
            <td>67</td>
            <td>65</td>
            <td>78</td>
            <td>78</td>
        </tr>
        <tr>
            <td>Masuda</td>
            <td>36</td>
            <td>89</td>
            <td>90</td>
            <td>78</td>
            <td>89</td>
        </tr>
    </table>

</body>
</html>
