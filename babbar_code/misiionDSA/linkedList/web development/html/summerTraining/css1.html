<!DOCTYPE html>
<html>
<head>
    <title>My School</title>
    <style>
        body {
            background-color: #e6f2ff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            background-color: #003366;
            color: white;
            padding: 10px;
        }
        .buttons button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #3366cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .info, .contact, .services {
            margin: 20px;
        }
        marquee {
            margin: 20px;
        }
        marquee img {
            width: 150px;
            height: 100px;
            margin: 5px;
            border-radius: 5px;
        }
        .contact-info {
            background-color: #d9e6f2;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
        }
        select {
            padding: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>üè´ My School</h1>

    <!-- Top banner image -->
    <img src="https://images.unsplash.com/photo-1577896851231-70ef18881754" width="100%" height="250px" alt="School Banner">

    <!-- Navigation buttons -->
    <div class="buttons">
        <button>Home</button>
        <button>About Us</button>
        <button>Login</button>
    </div>

    <!-- More Info Dropdown -->
    <div class="info">
        <label for="moreinfo"><b>‚ñ∂ More Information:</b></label><br><br>
        <select id="moreinfo">
            <option>Select Info</option>
            <option>School Rules</option>
            <option>Timetable</option>
            <option>Library Info</option>
            <option>Admission Details</option>
        </select>
    </div>

    <!-- Moving images with marquee -->
    <marquee behavior="scroll" direction="left">
        <img src="https://images.unsplash.com/photo-1601315576601-9378d2c7c3a4" alt="Student 1">
        <img src="https://images.unsplash.com/photo-1596496058233-37f6b2dfb35c" alt="Library">
        <img src="https://images.unsplash.com/photo-1509062522246-3755977927d7" alt="Classroom">
        <img src="https://images.unsplash.com/photo-1523050854058-8df90110c9f1" alt="Teacher">
    </marquee>

    <!-- Contact Information -->
    <div class="contact-info">
        <h2>üìû Contact Us</h2>
        <p><strong>School Website:</strong> <a href="https://myschool.com">https://myschool.com</a></p>
        <p><strong>Phone Number:</strong> +911234567890</p>

        <br>
        <label for="services"><b>‚úÖ Offered Services:</b></label><br><br>
        <select id="services">
            <option>Select</option>
            <option>Online Classes</option>
            <option>Library Access</option>
            <option>Sports Activities</option>
            <option>Transport Services</option>
        </select>
    </div>

</body>
</html>
