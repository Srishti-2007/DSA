<!DOCTYPE html>
<html>
<head>
    <title>HTML Color Code Example</title>
</head>
<body>
    <h2>HTML Color Code Demonstration</h2>
    <!-- Using Color Name -->
    <p style="color: red;">This is red color using color name</p>
    <!-- 'red' is a predefined HTML color name -->
    <!-- Using Hex Code -->
    <p style="color: #00FF00;">This is green color using hex code (#00FF00)</p>
    <!-- Hex format: #RRGGBB â†’ Red=00, Green=FF, Blue=00 -->
    <!-- Using RGB -->
    <p style="color: rgb(0, 0, 255);">This is blue color using RGB</p>
    <!-- RGB format: rgb(red, green, blue) with values from 0 to 255 -->
    <!-- Using RGBA -->
    <p style="color: rgba(255, 165, 0, 0.6);">This is orange with 60% opacity using RGBA</p>
    <!-- RGBA format: rgb + alpha (transparency from 0 to 1) -->
    <!-- Using HSL -->
    <p style="color: hsl(300, 100%, 50%);">This is purple using HSL</p>
    <!-- HSL: hue(0-360), saturation(0%-100%), lightness(0%-100%) -->
</body>
</html>
