<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>

    <style>
        table {
            width: 100%;
            border-collapse: collapse; /* No double borders */
        }

        th, td {
            padding: 10px;        /* ðŸ‘ˆ Space inside each cell */
            text-align: center;   /* ðŸ‘ˆ Text will be in center */
        }
    </style>
</head>
<body>
   <table border="1">
    <tr>
        <th>Day</th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <td rowspan="8">Lunch <br> Break</td>
        <th>4</th>
        <th>5</th>
        <th>6</th>
        <th>7</th>
    </tr>
    <tr>
        <th>Mon</th>
        <td>Lec</td>
        <td>Lec</td>
        <td>Lec</td>
        <td>Lec</td>
        <td>Lec</td>
        <td>Lec</td>
        <td>Lec</td>
    </tr>
    <tr>
        <th>Tues</th>
        <td>Lec</td>
        <td>Lec</td>
        <td>Lec</td>
        <td>Lec</td>
        <td>Lec</td>
        <td colspan="2">Games</td>
    </tr>
    <tr>
        <th>Wed</th>
        <td colspan="2">Lab</td>
        <td>Lec</td>
        <td>Lec</td>
        <td>Lec</td>
        <td>Lec</td>
        <td>Lec</td>
    </tr>
    <tr>
        <th>Thurs</th>
        <td>Lec</td>
        <td>Lec</td>
        <td>Lec</td>
        <td colspan="2">Lab</td>
        <td>Lec</td>
        <td>Lec</td>
    </tr>
    <tr>
        <th>Fri</th>
        <td>Lec</td>
        <td>Lec</td>
        <td>Lec</td>
        <td>Lec</td>
        <td>Lec</td>
        <td>Lec</td>
        <td>Lec</td>
    </tr>
    <tr>
        <th>Sat</th>
        <td colspan="3">Practical</td>
        <td>Lec</td>
        <td>Lec</td>
        <td>Lec</td>
        <td>Lec</td>
    </tr>
    <tr>
        <th>Sun</th>
        <td>Lec</td>
        <td>Lec</td>
        <td>Lec</td>
        <td colspan="4">N/A</td>
    </tr>
   </table>
</body>
</html>
