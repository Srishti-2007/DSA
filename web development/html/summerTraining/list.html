<!DOCTYPE html>
<html>
<head>
    <title>HTML List Example</title>
</head>
<body>
    <h2>1. Ordered List</h2>
    <ol>
        <li>Wake up</li>
        <li>Brush teeth</li>
        <li>Eat breakfast</li>
    </ol>
    <!-- 'ol' stands for ordered list, 'li' is list item -->
    <h2>2. Unordered List</h2a>
    <ul>
        <li>Milk</li>
        <li>Bread</li>
        <li>Eggs</li>
    </ul>
    <!-- 'ul' shows bullet points instead of numbers -->
    <h2>3. Description List</h2>
    <dl>
        <dt>HTML</dt>
        <dd>A markup language for creating web pages.</dd>
        <dt>CSS</dt>
        <dd>A styling language used to design HTML elements.</dd>
    </dl>
    <!-- 'dl' = description list, 'dt' = term, 'dd' = description -->
</body>
</html>
