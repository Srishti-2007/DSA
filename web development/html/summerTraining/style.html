<!DOCTYPE html>
<html>
<head>
    <title>Style Tag Example</title>
    <style>
        body {
            background-color: #ce776b; /* Light blue background */
            font-family: Arial, sans-serif;
        }
        h1 {
            color: darkblue;
            text-align: center;
        }
        p {
            color: #333;
            font-size: 16px;
            line-height: 1.5;
        }
        .highlight {
            color: rgb(42, 250, 170);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Webpage</h1>
    <p>This is a simple paragraph styled using the <b>&lt;style&gt;</b> tag.</p>
    <p class="highlight">This paragraph is specially highlighted.</p>
</body>
</html>
